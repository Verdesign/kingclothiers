<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    $( document ).ready( function() {
        var $filterLink = $( '[data-csr-filter]' );
        var $filterPanel = $( '[csr-main-picker]' );
        var filterRequirePrice;
        var filterRequireColor;
        var filterRequirePattern;

        $( '[data-csr-price-filter]' ).on('click', 'a', function(){
            $( '[data-csr-price-filter] a' ).removeClass( 'active' )
            $(this).addClass( 'active' );
        } );
        $filterLink.click( function() {
            var $filterType = $( this ).parent( 'li' );
            var filterCondition = $( this ).data('csr-filter');
            if ( $filterType.is( '[data-csr-price-filter]' ) ) {
                filterRequirePrice = filterCondition;

            } else if ( $filterType.is( '[data-csr-color-filter]' ) ) {
                filterRequireColor = filterCondition;

            } else if ( $filterType.is( '[data-csr-pattern-filter]' ) ) {
                filterRequirePattern = filterCondition;
            }
            $( '.csr-main-picker li' ).fadeOut().removeClass( 'active' );
            $( '[data-csr-filter-price-call="' + filterRequirePrice + '"]' ).addClass( 'active' ).fadeIn();
            $( '[data-csr-filter-color-call="' + filterRequireColor + '"]' ).addClass( 'active' ).fadeIn();
            $( '[data-csr-filter-pattern-call="' + filterRequirePattern + '"]' ).addClass( 'active' ).fadeIn();

        } );
        $( 'body' ).on('click', '[ data-filter-toggle]', function() {
            $( '[data-sub-filter]' ).removeClass( 'active' );
            $( this ).parent().find( '[data-sub-filter]' ).addClass( 'active' );
        } );
        $( '[data-csr-inner-tab]' ).on( 'click', function() {
            $( '[data-csr-inner-tab]' ).parent( 'li' ).removeClass( 'active' );
            $( this ).parent( 'li' ).addClass( 'active' );
        } );
    } );
</script>
